<!--js文件-->
{{block 'js'}}
<script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&&type=webgl&ak=nSxiPohfziUaCuONe4ViUP2N"></script>
<script>
  // 地图
  var map = new BMapGL.Map('container'); // 创建Map实例
  var point=new BMapGL.Point(116.010372,28.711907);//指定的位置的坐标 默认是天安门
  map.centerAndZoom(point, 16); // 位置坐标,级别:数字越大 则 精度越高越清晰
  map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩
  var marker = new BMapGL.Marker(point);        // 创建标注
  map.addOverlay(marker);
</script>
{{/block}}
